<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Prediction in India</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            text-align: center;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rainfall Prediction in India</h1>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/predict" method="post">
            <div class="form-grid">
                {% if subdivisions %}
                <div class="form-group">
                    <label for="SUBDIVISION">Subdivision:</label>
                    <select id="SUBDIVISION" name="SUBDIVISION">
                        {% for subdivision in subdivisions %}
                        <option value="{{ subdivision }}" {% if selected_subdivision == subdivision %}selected{% endif %}>{{ subdivision }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="YEAR">Year:</label>
                    <input type="number" id="YEAR" name="YEAR" value="2022" required>
                </div>
                
                <div class="form-group">
                    <label for="JAN">January Rainfall (mm):</label>
                    <input type="number" id="JAN" name="JAN" value="20" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="FEB">February Rainfall (mm):</label>
                    <input type="number" id="FEB" name="FEB" value="15" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="MAR">March Rainfall (mm):</label>
                    <input type="number" id="MAR" name="MAR" value="30" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="APR">April Rainfall (mm):</label>
                    <input type="number" id="APR" name="APR" value="45" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="MAY">May Rainfall (mm):</label>
                    <input type="number" id="MAY" name="MAY" value="60" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="JUN">June Rainfall (mm):</label>
                    <input type="number" id="JUN" name="JUN" value="150" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="JUL">July Rainfall (mm):</label>
                    <input type="number" id="JUL" name="JUL" value="220" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="AUG">August Rainfall (mm):</label>
                    <input type="number" id="AUG" name="AUG" value="200" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="SEP">September Rainfall (mm):</label>
                    <input type="number" id="SEP" name="SEP" value="180" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="OCT">October Rainfall (mm):</label>
                    <input type="number" id="OCT" name="OCT" value="90" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="NOV">November Rainfall (mm):</label>
                    <input type="number" id="NOV" name="NOV" value="40" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="DEC">December Rainfall (mm):</label>
                    <input type="number" id="DEC" name="DEC" value="20" step="0.01" required>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">Predict Rainfall</button>
            </div>
        </form>
        
        {% if prediction %}
        <div class="result">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
